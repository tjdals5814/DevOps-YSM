kind: pipeline
name: default

steps:
- name: docker
  image: plugins/docker
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo: tjdals5814/nginx
    tags: latest
    
trigger:
  ref:
  - "refs/heads/master"
  event:
  - push
  - pull_request
  - custom
